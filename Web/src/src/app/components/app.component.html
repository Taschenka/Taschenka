<h1 id="tableLabel">Todos</h1>
<p *ngIf="!todos"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="todos">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Deadline</th>
      <th>IsDone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.name }}</td>
      <td>{{ todo.description }}</td>
      <td>{{ todo.deadline }}</td>
      <td>{{ todo.isDone }}</td>
    </tr>
  </tbody>
</table>
